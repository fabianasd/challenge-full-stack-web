tags:
  - Students
summary: Registro de Aluno
description: >-
  Neste endpoint é possível que universidade faça o cadastro do aluno.

  Algumas informações são obrigatórias como Nome, Email e Registro Acadêmico.
operationId: registrarAluno
requestBody:
  content:
    application/json:
      schema:
        $ref: "./../common/student.yml"
      examples:
        Registrar Aluno:
          value:
            name: "João da Silva "
            email: "joao@email.com"
            cpf: "02434537014"
            ra: "123456789"
responses:
  "200":
    description: "200"
    content:
      application/json:
        schema:
          type: object
          required: [data]
          properties:
            data:
              $ref: "./../common/student.yml"
        examples:
          "200":
            value:
              data:
                name: "João da Silva "
                email: "joao@email.com"
                cpf: "02434537014"
                ra: "123456789"
  "409":
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          required: [error]
          properties:
            error:
              type: object
              required: [type, message]
              properties:
                type:
                  type: string
                  example: "student_already_registered"
                  description: Aluno já registrado
                message:
                  type: string
                  example: Provided e-mail is already being used
                  description: E-mail já registrado na base de Alunos
        examples:
          "409":
            value:
              error:
                type: "student_already_registered"
                message: "Provided e-mail is already being used"
          
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          required: [error]
          properties:
            error:
              type: object
              required: [type, message]
              properties:
                type:
                  type: string
                  example: internal_server_error
                  description: Erro interno do servidor
                message:
                  type: string
                  example: Internal server error
                  description: Erro interno no servidor
        examples:
          "500":
            value:
              error:
                type: internal_server_error
                message: Internal server error